   <!-- Open Graph tags (para compartilhamento nas redes sociais) -->

      content="Descubra os melhores produtos orgânicos e saudáveis para uma vida mais equilibrada e nutritiva. Encontre alimentos frescos e naturais para o seu dia a dia.">

   <meta property="og:url" content="https://www.foody.com">
   <meta property="og:type" content="website">

   <link rel="icon" href="assets/images/icon.webp" type="image/x-icon">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

            </span>
            <span class="ms-4">
               <i class="fa-solid fa-envelope mx-1"></i>

         <div class="header__topbar-row">

               </li>
               <li>
                  <a href="#" aria-label="Ir para o Instagram">
                     <i class="fa-brands fa-instagram"></i>
                  </a>
               </li>
               <li>
                  <a href="#" aria-label="Ir para o Whatsapp">
                     <i class="fa-brands fa-whatsapp"></i>
                  </a>

            </ul>
         </div>
      </div>

      <div class="header__menu">
         <a href="index.html">
            <h1 class="brand">
               F<span>oo</span>dy

         </a>
         <nav class="navbar">
            <ul class="navbar__list" id="navbarMenu">
               <li><a href="#home">Home</a></li>
               <li><a href="#about">Sobre</a></li>
               <li><a href="#products">Produtos</a></li>
               <li><a href="#">Páginas</a></li>
               <li><a href="/">Contato</a></li>
            </ul>
            <ul class="social-list">
               <li>

               </li>
               <li>
                  <a href="#" aria-label="User"
                     class="d-flex align-items-center justify-content-center btn-sm-square ms-2 rounded-circle">

               </li>
               <li>
                  <a href="#" aria-label="Shopping"
                     class="d-flex align-items-center justify-content-center btn-sm-square ms-2 rounded-circle">
                     <i class="fa-solid fa-bag-shopping"></i></a>
               </li>
            </ul>
            <button class="burger__button" type="button" id="navbarOpenButton" aria-label="Abrir Menu"
               aria-expanded="false" aria-haspopup="menu" aria-controls="navbarMenu">
               <span class="burger__button-visually">Menu</span>
               <span class="burger__button-bars" id="menuBar" aria-hidden="true"></span>
            </button>
         </nav>
      </div>

      <button class="modal__close-button" id="menuModalCloseButton">

         <span class="close__button-x"></span>
         <span class="close__button-y"></span>
      </button>
      <ul class="menu__list">
         <li>
            <span>1</span>
            <a href="#">Home</a>
         </li>
         <li>
            <span>2</span>

         <li>
            <span>5</span>

   <main>
      <!-- slide principal -->
      <div class="home__carousel">
         <div class="swiper" id="carouselHome">
            <div class="swiper-wrapper">
               <div class="swiper-slide">
                  <img src="assets/images/carousel-1.jpg" alt="Food">
                  <div class="swiper__caption">
                     <div class="container">
                        <h1>O poder da natureza em sua mesa.</h1>
                        <div class="home__buttons">
                           <a href="#">Produtos</a>
                           <a href="#">Serviços</a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="swiper-slide">
                  <img src="assets/images/carousel-2.jpg" alt="Food">
                  <div class="swiper__caption">
                     <div class="container">
                        <h1>Alimentos que nutrem corpo e alma.</h1>
                        <div class="home__buttons">
                           <a href="#">Produtos</a>
                           <a href="#">Serviços</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="swiper-button-next" id="nextSlideHome"></div>
            <div class="swiper-button-prev" id="prevSlideHome"></div>
         </div>
      </div>
